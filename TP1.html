<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vTextureCoord;
    varying vec3 vLightWeighting;

    uniform sampler2D uSampler;

    // material:
    // 1 : dorado
    // 2 : violeta
    // 3 : celeste
    // 4 : amarillo
    // 5 : beis
    // 5 : gris
    // 7 : marron
    vec4 tablaMateriales(float material,vec3 vLightWeighting){

        vec4 color;

        color.a = 1.0;

        if ( material == 1.0){
            color.x = 1.0;
            color.y = 215.0/255.0;
            color.z = 0.0;
        }else if (material == 2.0){
            color.x = 216.0/255.0;
            color.y = 145.0/255.0;
            color.z = 239.0/255.0;
        }else if (material == 3.0){
            color.x = 0.0;
            color.y = 204.0/255.0;
            color.z = 1.0;
        }else if (material == 4.0){
            color.x = 1.0;
            color.y = 1.0;
            color.z = 0.0;
        }else if (material == 5.0){
            color.x = 232.0/255.0;
            color.y = 195.0/255.0;
            color.z = 158.0/255.0;
        }else if (material == 6.0){
            color.x = 192.0/255.0;
            color.y = 192.0/255.0;
            color.z = 192.0/255.0;
        } else if (material == 7.0){
            color.x = 78.0/255.0;
            color.y = 59.0/255.0;
            color.z = 49.0/255.0;
        }

        color.x = color.x * vLightWeighting.x;
        color.y = color.y * vLightWeighting.y;
        color.z = color.z * vLightWeighting.z;

        return color;

    }

    void main(void) {

        vec4 aux = tablaMateriales(vTextureCoord.z,vLightWeighting);
        gl_FragColor = aux;

        //vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        //gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);

    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec4 aTextureCoord;

    uniform mat4 uViewMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightPosition;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    varying vec4 vTextureCoord;
    varying vec3 vLightWeighting;

    void main(void) {

		// Transformamos al v�rtice al espacio de la c�mara
		vec4 pos_camera_view = uViewMatrix * uModelMatrix * vec4(aVertexPosition, 1.0);

		// Transformamos al v�rtice al espacio de la proyecci�n
        gl_Position = uPMatrix * pos_camera_view;

		// Coordenada de textura sin modifiaciones
        vTextureCoord = aTextureCoord;

		////////////////////////////////////////////
		// Calculos de la iluminaci�n
		vec3 light_dir =  uLightPosition - vec3( pos_camera_view );
		normalize(light_dir);
    if (!uUseLighting)
		{
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        }
		else
		{
            vec3 transformedNormal = normalize(uNMatrix * aVertexNormal);
            float directionalLightWeighting = max(dot(transformedNormal, light_dir), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
		////////////////////////////////////////////
    }
</script>


<script type="text/javascript">

    
    var gl;

    function crearContextoDeDibujoEnCanvas(canvas){
      console.log("Obtengo el contexto del canvas y se lo asigno a la variable gl");
      gl = canvas.getContext("experimental-webgl");
      console.log("si no pudo obtener el contexto (gl es null) va a lanzar un error a continuación");
      if (!gl) throw new Error(ERRORCONTEXTOCANVAS);
      console.log("Asigna ancho de viewport= ancho del canvas");
      gl.viewportWidth = canvas.width;
      console.log("Asigna altura del viewport= altura del canvas");
      gl.viewportHeight = canvas.height;
    }
    function inicializarGL(canvas) {
        try {
            console.log("inicializarGL: va a crear el viewport dentro del canvas");
            crearContextoDeDibujoEnCanvas(canvas)
        } catch (e) {
            alert(e.name+" "+e.message);
        }
    }

    function obtenerShaderCompilado(id){
        console.log("Estacion espacial: obtenerShaderCompilado()");
        var shScript=new shaderScript(id);
        console.log("Obtengo un shader compilado");
        return shScript.obtenerShaderCompilado();
    }
    function inicializarShaders() {
        console.log("inicializarShaders: Comienza la inicializacion de shaders");
        var fragmentShader = obtenerShaderCompilado(IDSHADERFRAGMENTOS);
        var vertexShader = obtenerShaderCompilado(IDSHADERVERTICES);

        var prepararProgramaEjecutable= new PrepararProgramaEjecutable();
        prepararProgramaEjecutable.comenzar(vertexShader,fragmentShader);
        console.log("Se inicializaron los shaders");
    }

    var cerrarPaneles = false;
    var listo = true;
  var escena=null;


    function mvPushMatrix() {
        var copy = mat4.clone(mvMatrix);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function tick() {
        requestAnimFrame(tick);
        escena.dibujar();
    }


    function obtenerCanvas(){
      console.log("Obtengo el canvas con getElementById");
      var nuevoCanvas=document.getElementById("TpSistemasGraficosCanvas");
      console.log("Si el canvas es null, lanza un error");
      if (!nuevoCanvas) throw Error(MENSAJEERRORCANVAS);
      console.log("Obtuvo correctamente el canvas");
      return nuevoCanvas;
    }
    function webGLStart() {
      try{
        console.log("Comienza webGLStart");
        var canvas = obtenerCanvas();
        inicializarGL(canvas);
        inicializarShaders();
        escena= new Escena(canvas);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
      }catch (e) {
        alert(e.name+" "+e.message);
      }
    }

</script>
